<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
  <title>URL Shortener App</title>


  <link rel="stylesheet" href="/assets/css/main.css">
</head>

<body>
  <div class="container">
    <div class="mb">
      <h1>URL Shortener</h1>
    </div>

    <form id="urlForm">
      <div class="mb">
        <input type="text" id="codeInput" placeholder="Identifier code">
        <br>
        <input type="text" id="urlInput" placeholder="Enter URL (e.g., https://example.com)">
        <br>
      </div>
      <input type="submit" value="Shorten URL">
    </form>

    <div class="result" id="result"></div>

    <a id="docsButtonWrapper" href="/api/docs" target="_blank">
      <button id="docsButton"></button>
    </a>
    <a id="githubButtonWrapper" href="https://github.com/andersonbosa/url-shortner" target="_blank">
      <img src="/assets/github-original-wordmark.svg" width="32" height="32" />
    </a>
  </div>

  <script src="/assets/js/main.js" type="application/javascript"></script>
</body>

</html>
